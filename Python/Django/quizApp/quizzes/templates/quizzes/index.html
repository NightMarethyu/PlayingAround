{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'quizzes/style.css' %}">

{% if quizzes_list %}
  <ul>
  {% for quiz in quizzes_list %}
    <li><a href="{% url 'quiz:detail' quiz.id %}">{{ quiz.quiz_name }}</a></li>
  {% endfor %}
{% else %}
  <p>No quizzes are available.</p>
{% endif %}
