<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Modular Arithmetic</title>
  <meta charset="UTF-8" />
</head>
<body>
  <form name="myForm">
    <label for="message">Message: </label><input type="text" name="message" />

    <label for="key">Key: </label> <input type="number" name="key" />

    <label for="version">Choose version:</label>

    <select name="version">
      <option value="part1">Encode</option>
      <option value="part2">Decode</option>
      <option value="part3">Decode (no key)</option>
    </select>

    <button type="button" id="myButton">Submit</button>
  </form>
  <div id="output"></div>
  <script src="main.js"></script>
</body>
</html>
